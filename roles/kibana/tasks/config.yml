---
- name: template config files
  become: true
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default(kibana_owner) }}"
    group: "{{ item.group | default(kibana_group) }}"
    mode: "{{ item.mode | default('0640') }}"
  loop: "{{ kibana_custom_templates }}"
  notify:
    - kibana_need_restart
